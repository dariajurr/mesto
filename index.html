<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="root">
  <header class="header">
    <a href="#" class="header__link">
      <img src="images/logo.svg" alt="Логотип Mesto Russia" class="header__logo">
    </a>
  </header>
  <section class="profile">
    <img src="images/profile_photo.jpg" class="profile__img" alt="Жак-Ив Кусто">
    <div class="profile__info">
      <h1 class="profile__title">Жак-Ив Кусто</h1>
      <button type="button" class="profile__edit-btn"></button>
      <p class="profile__subtitle">Исследователь океана</p>
    </div>
    <button type="button" class="profile__add-btn"></button>
  </section>
  <section class="elements">
  </section>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__icon-close"></button>
      <form name="profile-info" class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_val_name" value="Жак-Ив Кусто">
        <input type="text" class="popup__input popup__input_val_job" value="Исследователь океана">
        <input type="submit" value="Сохранить" class="popup__btn">
      </form>
    </div>
  </section>
  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__icon-close"></button>
      <form name="element" class="popup__form">
        <h2 class="popup__title">Новое место</h2>
        <input type="text" class="popup__input popup__input_val_title" placeholder="Название">
        <input type="text" class="popup__input popup__input_val_link" placeholder="Ссылка на картинку">
        <input type="submit" value="Создать" class="popup__btn">
      </form>
    </div>
  </section>
  <section class="image-popup">
      <div class="image-popup__container">
        <button type="button" class="image-popup__icon-close"></button>      
        <img class="image-popup__img" src="" alt="">
        <p class="image-popup__title"></p>    
      </div>
  </section>
  <template id="element">
    <article class="element">
      <button type="button" class="element__delete"></button>
      <img class="element__img" src="" alt="">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button type="button" class="element__icon"></button>
      </div>
    </article>
    <tr class="data"></tr>
  </template> 
  <script src="scripts/index.js"></script>
</body>
</html>
