<!DOCTYPE html>
<html lang="ru">
<head>

  <section class="elements">

      <img class="element__img" src="images/element-karashaevsk.jpg" alt="здание в городе Карачаевск">
        <div class="element__info">
          <h2 class="element__title">Карачаевск</h2>
          <span class="element__icon"></span>
        </div>  
    </article>
    <article class="element">
      <img class="element__img" src="images/element-elbrus.jpg" alt="вид на Эльбрус">
      <div class="element__info">
        <h2 class="element__title">Гора Эльбрус</h2>
        <img src="images/icon-like.svg" class="element__icon" alt="иконка сердца">
      </div>      
    </article>
    <article class="element">
      <img class="element__img" src="images/element-dombai.jpg" alt="вид на Домбай">

        <h2 class="element__title">Домбай</h2>

        <img src="images/icon-like.svg" class="element__icon" alt="иконка сердца">
      </div>
    </article>
    <article class="element">
      <img class="element__img" src="images/element-dombai.jpg" alt="вид на Домбай">
      <div class="element__info">
        <h2 class="element__title">Домбай</h2>
        <img src="images/icon-like.svg" class="element__icon" alt="иконка сердца">
      </div>
    </article>
    <article class="element">
      <img class="element__img" src="images/element-karashaevsk.jpg" alt="Карачаево-Черкесия">
      <div class="element__info">
        <h2 class="element__title">Карачаево-Черкесия</h2>
        <img src="images/icon-like.svg" class="element__icon" alt="иконка сердца">
      </div>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
