<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto Russia</title>
  <script src="scripts/index.js" defer></script>
</head>
<body class="root">
  <header class="header">
    <a href="#" class="header__link">
      <img src="images/logo.svg" alt="Логотип Mesto Russia" class="header__logo">
    </a>    
  </header>
  <section class="profile">
    <img src="images/profile_photo.jpg" class="profile__img" alt="Жак-Ив Кусто">
    <div class="profile__info">
      <h1 class="profile__title">Жак-Ив Кусто</h1>
      <button class="profile__edit-btn"></button>
      <p class="profile__subtitle">Исследователь океана</p>
    </div>
    <button class="profile__add-btn"></button>
  </section>
  <section class="elements">
    <article class="element">
      <img class="element__img" src="images/element-karashaevsk.jpg" alt="здание в городе Карачаевск">
        <div class="element__info">
          <h2 class="element__title">Карачаевск</h2>
          <span class="element__icon"></span>
        </div>
    </article>
    <article class="element">
      <img class="element__img" src="images/element-elbrus.jpg" alt="вид на Эльбрус">
      <div class="element__info">
        <h2 class="element__title">Гора Эльбрус</h2>
        <img src="images/icon-like.svg" class="element__icon" alt="иконка сердца">
      </div>
    </article>
    <article class="element">
      <img class="element__img" src="images/element-dombai.jpg" alt="вид на Домбай">
      <div class="element__info">
        <h2 class="element__title">Домбай</h2>
        <img src="images/icon-like.svg" class="element__icon" alt="иконка сердца">
      </div>
    </article>
    <article class="element">
      <img class="element__img" src="images/element-elbrus.jpg" alt="вид на Эльбрус">
      <div class="element__info">
        <h2 class="element__title">Гора Эльбрус</h2>
        <img src="images/icon-like.svg" class="element__icon" alt="иконка сердца">
      </div>
    </article>
    <article class="element">
      <img class="element__img" src="images/element-dombai.jpg" alt="вид на Домбай">
      <div class="element__info">
        <h2 class="element__title">Домбай</h2>
        <img src="images/icon-like.svg" class="element__icon" alt="иконка сердца">
      </div>
    </article>
    <article class="element">
      <img class="element__img" src="images/element-karashaevsk.jpg" alt="Карачаево-Черкесия">
      <div class="element__info">
        <h2 class="element__title">Карачаево-Черкесия</h2>
        <img src="images/icon-like.svg" class="element__icon" alt="иконка сердца">
      </div>
    </article>
  </section>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <img src="images/icon-close.svg" alt="иконка закрытия окна" class="popup__icon-close">
      <form class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_name" value="Жак-Ив Кусто">
        <input type="text" class="popup__input popup__input_job" value="Исследователь океана">
        <input type="submit" value="Сохранить" class="popup__btn">
      </form>
    </div>
  </section>
</body>
</html>
