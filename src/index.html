<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mesto Russia</title>
  </head>
  <body class="root">
    <header class="header">
      <a href="#" class="header__link">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип Mesto Russia"
          class="header__logo"
        />
      </a>
    </header>
    <section class="profile">
      <img
        src="<%=require('./images/profile_photo.jpg')%>"
        class="profile__img"
        alt="Жак-Ив Кусто"
      />
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-btn"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-btn"></button>
    </section>
    <section class="elements"></section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_profile">
      <div class="popup__container">
        <button type="button" class="popup__icon-close"></button>
        <form name="profile" class="popup__form" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <div class="popup__input-span-group">
            <input
              id="input-name"
              type="text"
              name="name"
              class="popup__input popup__input_val_name"
              value="Жак-Ив Кусто"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="input-name-error popup__input-error">&nbsp;</span>
          </div>
          <div class="popup__input-span-group">
            <input
              id="input-job"
              type="text"
              name="about"
              class="popup__input popup__input_val_job"
              value="Исследователь океана"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="input-job-error popup__input-error">&nbsp;</span>
          </div>
          <button type="submit" class="popup__btn">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_element">
      <div class="popup__container">
        <button type="button" class="popup__icon-close"></button>
        <form name="element" class="popup__form" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <div class="popup__input-span-group">
            <input
              id="input-title"
              type="text"
              name="name"
              class="popup__input popup__input_val_title"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="input-title-error popup__input-error">&nbsp;</span>
          </div>
          <div class="popup__input-span-group">
            <input
              id="input-link"
              type="url"
              name="link"
              class="popup__input popup__input_val_link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="input-link-error popup__input-error">&nbsp;</span>
          </div>
          <button type="submit" class="popup__btn">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_image">
      <div class="popup__container">
        <button type="button" class="popup__icon-close"></button>
        <img
          class="popup__img"
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
          alt=""
        />
        <p class="popup__subtitle">Архыз</p>
      </div>
    </section>
    <section class="popup popup_type_delete">
      <div class="popup__container">
        <button type="button" class="popup__icon-close"></button>
        <form name="delete" class="popup__form" novalidate>
          <h2 class="popup__title popup__title_no-inputs">Вы уверены?</h2>
          <button type="submit" class="popup__btn">Да</button>
        </form>
      </div>
    </section>
    <template id="element">
      <article class="element">
        <button type="button" class="element__delete"></button>
        <img class="element__img" src="#" alt="" />
        <div class="element__info">
          <h2 class="element__title"></h2>
          <div class="element__like-group">
            <button type="button" class="element__icon"></button>
            <p class="element__likes">0</p>
          </div>
        </div>
      </article>
      <tr class="data"></tr>
    </template>
  </body>
</html>
